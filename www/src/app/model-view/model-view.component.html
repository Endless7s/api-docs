<button type="button" class="btn btn-info" (click)="openAddModelModal()">添加</button>
<table class="table table-striped">
  <thead>
  <tr>
    <th>名称</th>
    <th>描述</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of allModel">
    <td><a href="javascript:void(0)" (click)="openModelDetails(item.id)">{{item.name}}</a></td>
    <td>{{item.describe}}</td>
    <td width="300px">
      <a href="javascript:void(0)" class="label label-primary" (click)="openMarkdownImportDetails(item.id)">markdown导入</a>
      <a href="javascript:void(0)" class="label label-primary" (click)="openModelDetails(item.id)">详情</a>
      <a href="javascript:void(0)" class="label label-primary" (click)="openUpModelModal(item)">修改</a>
      <a href="javascript:void(0)" class="label label-primary" (click)="delModel(item.id)">删除</a>
    </td>
  </tr>
</table>

<div class="modal-header">
  <h4 class="modal-title pull-left">添加Model</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <form class="form-horizontal" #addModelForm="ngForm" >
    <div class="form-group">
      <label class="col-sm-4 control-label">名称:</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" name="name" ngModel>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">描述:</label>
      <div class="col-sm-6">
        <textarea class="form-control" name="describe" ngModel></textarea>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-default" (click)="saveModel(addModelForm)">Save</button>
  <button class="btn btn-default" (click)="bsModalRef.hide()">Close</button>
</div>

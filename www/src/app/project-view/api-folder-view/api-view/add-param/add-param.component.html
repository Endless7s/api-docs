<div class="modal-header">
  <h4 class="modal-title pull-left">添加参数</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <form class="form-horizontal" #addParamForm="ngForm">
    <div class="form-group">
      <label class="col-sm-4 control-label">名称:</label>
      <div class="col-sm-6">
        <input class="form-control" name="name" ngModel>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">类型:</label>
      <div class="col-sm-6">
        <select class="form-control" name="type" [ngModel]="param.type">
          <option *ngFor="let type of paramType" value="{{type}}">
            {{type}}
          </option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">描述:</label>
      <div class="col-sm-6">
        <textarea class="form-control" name="describe" ngModel></textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">默认值:</label>
      <div class="col-sm-6">
        <input class="form-control" name="defaultValue" ngModel>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">必填:</label>
      <div class="col-sm-6">
        <select class="form-control" name="required" [ngModel]="param.required">
          <option value="是">是</option>
          <option value="否">否</option>
        </select>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-default" (click)="saveParam(addParamForm)">Save</button>
  <button class="btn btn-default" (click)="bsModalRef.hide()">Close</button>
</div>

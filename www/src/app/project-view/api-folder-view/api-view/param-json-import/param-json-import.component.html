<div class="modal-header">
  <h4 class="modal-title pull-left">添加参数</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" style="height: 600px">
  <json-view [options]="editorOptions"></json-view>
</div>
<div class="modal-footer">
  <button class="btn btn-default" (click)="importParam()">Save</button>
  <button class="btn btn-default" (click)="bsModalRef.hide()">Close</button>
</div>
